language: node_js
node_js:
  - 0.10
before_install:
  - ./scripts/installTravisDeps.sh
  - ./scripts/installErizo.sh
  - ./scripts/installNuve.sh
  - ./scripts/installBasicExample.sh
  - ./.travis/scripts/initLicode.sh
  - sleep 10
  - ./scripts/initBasicExample.sh
  - sleep 10
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
cache:
  apt: true
  directories:
  - node-modules/
  - build/
addons:
  firefox: "24.0"